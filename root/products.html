    <title>Ewan1</title>

<body style="margin:0; font-family: Arial, sans-serif;">

<!-- MAIN LAYOUT -->
<div style="display:flex; height:100vh; width:100%; overflow:hidden;">

    <!-- LEFT PANEL & HAMBURGER WRAPPER -->
    <div style="position:relative; width:80px; background:#ffbb5c; z-index:10;">

        <!-- Hamburger (always on top) -->
        <div onclick="togglemenu()" style="width:40px; margin:20px auto; cursor:pointer; position:relative; z-index:15;">
            <div class="bar" style="height:6px; background: #d6860b; margin:6px 0; transition: background 0.3s;"></div>
            <div class="bar" style="height:6px; background: #d6860b; margin:6px 0; transition: background 0.3s;"></div>
            <div class="bar" style="height:6px; background: #d6860b; margin:6px 0; transition: background 0.3s;"></div>
        </div>

        <!-- Sliding Menu -->
        <div id="menu" style="position: fixed;top: 0;left: -250px;width: 250px;height: 100%;background: #d6860b;padding-top: 60px; transition: left 0.3s ease;">
<br>
<br><b>
    <a href="index.html" style="font-size: 30px;display: block;padding: 15px 20px;color: #ffbb5c;text-decoration: none;font-family: 'Inter', sans-serif;">Home</a>
    <a href="products.html" style="font-size: 30px;display: block;padding: 15px 20px;color: #ffbb5c;text-decoration: none;font-family: 'Inter', sans-serif;">Products</a>
    <a href="contacts.html" style="font-size: 30px;display: block;padding: 15px 20px;color: #ffbb5c;text-decoration: none;font-family: 'Inter', sans-serif;">Contacts</a>
    <a href="#" style="font-size: 30px;display: block;padding: 15px 20px;color: #ffbb5c;text-decoration: none;font-family: 'Inter', sans-serif;">About Us</a>
</b>
</div>

    </div>

    <!-- CONTENT AREA -->
    <div style="flex:1; background:#ffbb5c; padding:40px; box-sizing:border-box;">

        <h1 style="margin-bottom:30px;">Our Product</h1>

        <!-- Product Card -->
        <div id="product-card" style="
            background:rgba(255,255,255,0.9);
            border-radius:10px;
            text-align:center;
            padding:20px;
            width:300px;
            box-shadow:0 2px 6px rgba(0,0,0,0.1);
            transition:0.3s;
        ">
            <img src="mango0.png" style="width:100%; border-radius:8px; margin-bottom:15px;">
            <div style="font-weight:bold; font-size:20px;">Mango Graham Shake</div>
            <div style="color:#2ecc71; font-weight:bold; font-size:18px; margin:10px 0;">
                â‚±50.00
            </div>

            <button id="buy-button" style="
                display:none;
                background:#2ecc71;
                color:white;
                border:none;
                padding:10px 20px;
                border-radius:5px;
                cursor:pointer;
            " onclick="window.location.href='buy.html'">
                Buy
            </button>
        </div>

    </div>
</div>

<script>
function togglemenu() {
    const menu = document.getElementById("menu");
    const bars = document.querySelectorAll(".bar");

    // Slide panel in/out
    if (menu.style.left === "0px") {
        menu.style.left = "-250px";
        bars.forEach(bar => bar.style.background = "black"); // default
    } else {
        menu.style.left = "0px";
        bars.forEach(bar => bar.style.background = "#ffbb5c"); // adapt to panel
    }
}

// Hover effects
const card = document.getElementById("product-card");
const buyBtn = document.getElementById("buy-button");

card.onmouseover = () => {
    card.style.transform = "scale(1.05)";
    card.style.boxShadow = "0 6px 12px rgba(0,0,0,0.2)";
    buyBtn.style.display = "inline-block";
};

card.onmouseout = () => {
    card.style.transform = "scale(1)";
    card.style.boxShadow = "0 2px 6px rgba(0,0,0,0.1)";
    buyBtn.style.display = "none";
};
</script>

</body>
</html>
