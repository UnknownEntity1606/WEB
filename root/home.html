<script>
function togglemenu(button) {
    const menu = document.getElementById("menu");
    // Find the bars inside this specific button
    const bars = button.querySelectorAll(".bar");

    if (menu.style.left === "0px") {
        menu.style.left = "-250px";
        bars.forEach(bar => bar.style.background = "#d6860b"); // original color
    } else {
        menu.style.left = "0px";
        bars.forEach(bar => bar.style.background = "#ffbb5c"); // new color when open
    }
}
