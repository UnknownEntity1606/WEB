<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Page</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product-area {
        display: flex;
        flex-wrap: wrap;
    }

    .product-image {
        flex: 1;
        min-width: 300px;
        padding: 10px;
    }

    .product-image img {
        width: 100%;
        border-radius: 10px;
    }

    .product-details {
        flex: 1;
        min-width: 300px;
        padding: 10px;
    }

    .product-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .product-price {
        font-size: 24px;
        color: #ff5722;
        margin-bottom: 20px;
    }

    .btn {
        padding: 15px 25px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-right: 10px;
    }

    .btn-buy {
        background: #ff5722;
        color: white;
    }

    .btn-cart {
        background: #ffc107;
        color: black;
    }

    .stars {
        display: flex;
        margin: 10px 0;
    }

    .stars input {
        display: none;
    }

    .stars label {
        font-size: 30px;
        color: #ccc;
        cursor: pointer;
        transition: 0.2s;
    }

    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
        color: #ff9800;
    }

    .comment-box {
        margin-top: 20px;
    }

    textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        resize: none;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
    }

    .comment {
        background: #fafafa;
        padding: 10px;
        border-radius: 8px;
        margin-top: 10px;
        border-left: 4px solid #ff9800;
    }

    .recommendation-section {
        margin-top: 40px;
    }

    .rec-items {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }

    .rec-card {
        background: white;
        width: 250px;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .rec-card img {
        width: 100%;
        border-radius: 10px;
    }

    .rec-title {
        font-size: 18px;
        margin-top: 10px;
    }

    .rec-price {
        color: #ff5722;
        margin-top: 5px;
    }

</style>
</head>
<body>

<div class="container">

    <div class="product-area">
        <div class="product-image">
            <img src="https://via.placeholder.com/600x600" alt="Product Image">
        </div>

        <div class="product-details">
            <div class="product-title">Awesome Product Name</div>
            <div class="product-price">₱999.00</div>

            <button class="btn btn-buy">Buy Now</button>
            <button class="btn btn-cart">Add to Cart</button>
        </div>
    </div>
    
    <h2>Rate this product</h2>
    <div class="stars">
        <input type="radio" id="star5" name="rating"><label for="star5">★</label>
        <input type="radio" id="star4" name="rating"><label for="star4">★</label>
        <input type="radio" id="star3" name="rating"><label for="star3">★</label>
        <input type="radio" id="star2" name="rating"><label for="star2">★</label>
        <input type="radio" id="star1" name="rating"><label for="star1">★</label>
    </div>
    
    <div class="comment-box">
        <h2>Leave a Comment</h2>
        <textarea placeholder="Write your comment here..."></textarea>
        <button class="btn btn-cart">Submit Comment</button>

        <div class="comment">
            <strong>User123:</strong> Very good product! Worth the price!
        </div>
        <div class="comment">
            <strong>Anna:</strong> Fast shipping and great quality!
        </div>
    </div>
    <div class="recommendation-section">
        <h2>Recommended for You</h2>
        <div class="rec-items">

            <div class="rec-card">
                <img src="https://via.placeholder.com/300x300">
                <div class="rec-title">Product A</div>
                <div class="rec-price">₱450</div>
            </div>

            <div class="rec-card">
                <img src="https://via.placeholder.com/300x300">
                <div class="rec-title">Product B</div>
                <div class="rec-price">₱799</div>
            </div>

            <div class="rec-card">
                <img src="https://via.placeholder.com/300x300">
                <div class="rec-title">Product C</div>
                <div class="rec-price">₱1,250</div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
